
<div class="group py-6 lg:px-4 rounded-lg transition-all duration-300 border-2 border-transparent lg:hover:border-zinc-100">
    <div class="flex flex-col">
      <div class="flex justify-between mb-3">
        <span class="text-sm text-zinc-400">#&thinsp;{{ product.id }}</span>
        <app-category-badge [category]="product.category" />
      </div>
      <h2 class="text-lg font-semibold text-zinc-900 group-hover:text-zinc-800 transition-colors duration-300 tracking-wide mb-2">
        {{ product.title }}
      </h2>
    </div>
    <div class="flex flex-col justify-between min-h-40">
      <p class="text-zinc-600 group-hover:text-zinc-500 transition-colors duration-300 text-sm mb-6 leading-relaxed">
        {{ product.description }}
      </p>
      
      <p class="text-zinc-500 group-hover:text-zinc-400 text-right">
        {{ product.stock }} in stock
      </p>
    </div>
  </div>
