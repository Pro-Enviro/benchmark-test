<div class="product-card" [routerLink]="['/product', product.id]">
  <div class="product-image">
    <img [src]="product.thumbnail" [alt]="product.title" />
  </div>
  <div class="product-info">
    <h3>{{ product.title }}</h3>
    <p class="id"><strong>ID:</strong> {{ product.id }}</p>
    <p class="description">{{ product.description }}</p>
    <p class="category"><strong>Category:</strong> {{ product.category }}</p>
    <p class="stock" [ngClass]="{ 'out-of-stock': product.stock === 0 }">
      <strong>Stock:</strong>
      <span [ngClass]="{ 'low-stock': product.stock < 10 }">
        {{ product.stock }}
      </span>
    </p>
    <div class="additional-info">
      <span class="price"> ${{ product.price }}</span>
      <span class="rating">‚≠ê {{ product.rating }}</span>
    </div>
  </div>
</div>
