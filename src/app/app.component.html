<div class="container">
  <div class="menu-wrap">
    <button (click)="onMenuBtnClick()" class="menu-btn">
      <h2>Choose a test</h2>

      <svg
        *ngIf="!isMenuOpen"
        xmlns="http://www.w3.org/2000/svg"
        id="Bold"
        viewBox="0 0 24 24"
        width="18"
        height="18"
        fill="#fff"
      >
        <path
          d="M1.51,6.079a1.492,1.492,0,0,1,1.06.44l7.673,7.672a2.5,2.5,0,0,0,3.536,0L21.44,6.529A1.5,1.5,0,1,1,23.561,8.65L15.9,16.312a5.505,5.505,0,0,1-7.778,0L.449,8.64A1.5,1.5,0,0,1,1.51,6.079Z"
        />
      </svg>

      <svg
        *ngIf="isMenuOpen"
        xmlns="http://www.w3.org/2000/svg"
        id="Bold"
        viewBox="0 0 24 24"
        width="18"
        height="18"
        fill="#fff"
      >
        <path
          d="M22.5,18a1.5,1.5,0,0,1-1.061-.44L13.768,9.889a2.5,2.5,0,0,0-3.536,0L2.57,17.551A1.5,1.5,0,0,1,.449,15.43L8.111,7.768a5.505,5.505,0,0,1,7.778,0l7.672,7.672A1.5,1.5,0,0,1,22.5,18Z"
        />
      </svg>
    </button>

    <ul class="menu-list" [ngStyle]="{ opacity: isMenuOpen ? '1' : '0' }">
      <li (click)="hideTasks()">Home</li>
      <li (click)="showTask1()">Test 1</li>
      <li (click)="showTask2()">Test 2</li>
    </ul>
  </div>
  <h2 class="title" [ngStyle]="{ display: isHomeComponent ? 'block' : 'none' }">
    Hi there! Welcome to Iryna's test.
  </h2>
  <app-test1 *ngIf="isTask1Visible"></app-test1>
  <app-test2 *ngIf="isTask2Visible"></app-test2>
</div>
<router-outlet />
