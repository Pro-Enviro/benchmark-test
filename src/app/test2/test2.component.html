<div class="test2-wrap">

  <ul
    *ngIf="!isLoading"
    class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 w-full mx-auto gap-4"
  >
    <li *ngFor="let product of products" class="">
      <app-product-card [product]="product" class="h-full"></app-product-card>
    </li>
  </ul>
